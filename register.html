<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="nav-links-left">
                <a href="index.html">HOME</a>
                <a href="blog.html">BLOG</a>
                <a href="login.html">LOGIN</a>
                <a href="profile.html">PROFILE</a>
                <a href="about.html">ABOUT</a>
            </div>
            <a href="index.html" class="navbar-brand">SALT & PEPPER</a>
            <div class="nav-links-right">
                <a href="search.html"><img src="https://placehold.co/20x20/000000/FFFFFF?text=%3f" alt="Search" class="icon"></a>
                <a href="https://www.facebook.com" target="_blank">Fb</a>
                <a href="https://www.twitter.com" target="_blank">Tw</a>
                <a href="https://www.instagram.com" target="_blank">In</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
             <form class="auth-form" id="registerForm">
                <h2 class="form-title">REGISTER</h2>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="form-switch">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 by Salt & Pepper. Proudly created.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
